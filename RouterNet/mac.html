<h1>连接Mac /OS X</h1>
<p>
<ol>
<li>
打开系统偏好>网络，你会看到下面的界面
</li>
<p align="left"><img src="mac1.PNG"
width="100%"
/></p>
<li>
在左侧，选择 "AirPort"
</li>
<li>
点击"高级..."然后点击 "代理" 标题
</li>
<li>
点击选项框并选择"Web Proxy (HTTP)" 并输入 "192.168.49.1"和"8282". 
</li>
<li>
对于"Secure Web Proxy (HTTPS)"完成相同的设置
</li>
<p align="left"><img src="mac2.PNG"
width="100%"
/></p>
<li>
点击"OK"来保存并关闭代理设置，然后点击"Apply"来应用和关闭网络偏好
</li>
</ol>
</p>
