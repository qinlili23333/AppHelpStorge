<p>
<ol>
<li>
点击设置， 当设置打开后，你会在总体设置页面
</li>
<li>
点击WiFi设置然后你会看到下面的界面
</li>
<p align="left"><img src="i1.png"

/></p>
<li>
点击WiFi边上的"图标"进入单独设置
</li>

点击通用按钮然后把下面的信息填进HTTP代理
<ul>
<li>服务器  :   192.168.49.1</li>
<li>端口   :   8282</li></ul>
</ul>
</li>

</li>
