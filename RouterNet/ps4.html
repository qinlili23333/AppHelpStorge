  <h1>连接ps4</h1>

<p>
<ol>
<li>
从主屏幕进入设置
</li>
<li>
选择网络
</li>

<li>
选择连接到网络
</li>
<li>
现在选择你的连接方式，使用WiFi（无线）
</li>
<li>
选择自定义
</li>
<li>
选择你的无线连接
输入WiFi密码并选择完成
</li>
<li>
保持DHCP主机名为不更改
</li>
<li>
保持DNS设置为自动
</li>
<li>
保持MTU设置为自动
</li>
<li>
在代理服务器下选择使用
</li>


<li>
在代理服务器页面输入下面的地址和端口:
<ul>
<li>地址  :   192.168.49.1</li>
<li>端口  :   8282</li>
</ul>
</li>
